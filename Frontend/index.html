<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map, #info {
            height: 500px;
            width: 500px;
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="map"></div>
    <div id="info">
        <span>Find your device: </span>
        <input type="number" id="searchId">
        <br>
        <button id="search" onclick="searchMarker()">Find me</button>
    </div>
</div>
